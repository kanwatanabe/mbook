version: '3'

services: 
  web:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports: 
      - '3000:3000'
    volumes: 
      - ./api:/app
      - bundle:/usr/local/bundle
    tty: true
    stdin_open: true 
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
  front:
    build: ./front
    volumes:
      - ./front:/app
      - node_modules:/app/node_modules
    ports:
      - '8080:8080'
    tty: true
    stdin_open: true
    command: npm run serve

volumes:
  mysql_data:
  bundle:
  node_modules: